<div class="w-full min-h-screen p-24 flex items-center justify-center bg-[#0a0f1a]">
  <form
    [formGroup]="playlistForm"
    (ngSubmit)="savePlaylist()"
    class="w-full max-w-md mx-auto p-8 bg-[#101828] rounded-xl flex flex-col gap-6 shadow-lg"
  >
    <h2 class="text-3xl text-white font-bold mb-6 text-center">
      {{ isUpdateMode ? 'Edit Playlist' : 'Create Playlist' }}
    </h2>

    <div>
      <label class="block mb-2 text-[#9810FA] font-semibold">Name:</label>
      <input
        type="text"
        formControlName="name"
        placeholder="Playlist name..."
        required
        class="bg-[#1E2939] rounded-xl py-1 px-3 mr-1 text-white border border-gray-600 focus:outline-none focus:border-[#9810FA] w-full"
      />
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-red-500 mt-1 text-sm">
        <span *ngIf="name.errors?.['required']">Name is required.</span>
        <span *ngIf="name.errors?.['minlength']">Minimum 3 characters.</span>
        <span *ngIf="name.errors?.['maxlength']">Maximum 50 characters.</span>
      </div>
    </div>

    <div>
      <label class="block mb-2 text-[#9810FA] font-semibold">Description:</label>
      <textarea
        formControlName="description"
        placeholder="Description..."
        class="bg-[#1E2939] rounded-xl py-1 px-3 mr-1 text-white border border-gray-600 focus:outline-none focus:border-[#9810FA] w-full"
        rows="2"
      ></textarea>
      <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-red-500 mt-1 text-sm">
        <span *ngIf="description.errors?.['maxlength']">Maximum 200 characters.</span>
      </div>
    </div>

    <div>
      <label class="block mb-2 text-[#9810FA] font-semibold">Image URL:</label>
      <input
        type="text"
        formControlName="images"
        placeholder="https://example.com/image.png"
        class="bg-[#1E2939] rounded-xl py-1 px-3 mr-1 text-white border border-gray-600 focus:outline-none focus:border-[#9810FA] w-full"
      />
      <div *ngIf="images.invalid && (images.dirty || images.touched)" class="text-red-500 mt-1 text-sm">
        <span *ngIf="images.errors?.['pattern']">Must be a valid image URL.</span>
      </div>
    </div>

    <div class="flex items-center">
      <input
        type="checkbox"
        formControlName="is_public"
        id="public"
        class="mr-2 accent-[#9810FA]"
      />
      <label for="public" class="text-[#9810FA] font-semibold">Public playlist</label>
    </div>

    <button
      type="submit"
      [disabled]="playlistForm.invalid"
      class="w-full py-2 rounded-lg bg-[#9810FA] text-white font-bold hover:bg-[#7a0fc2] transition"
    >
      {{ isUpdateMode ? 'Save Changes' : 'Create Playlist' }}
    </button>
  </form>
</div>
