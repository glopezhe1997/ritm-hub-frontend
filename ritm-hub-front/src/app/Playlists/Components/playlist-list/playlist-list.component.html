<section class="bg-[#101828]">
    <div class="flex justify-between items-center py-3">
        <h2 class="text-[#9810FA]">Playlists</h2>
        <div class="w-6 h-full invert ">
            <a routerLink="/playlists/create">
                <img src="assets/icons/plus.png" alt="create playlist">
            </a>
        </div>
    </div>
    <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
        <li *ngFor="let playlist of playlists">
            <div class="bg-[#1E293B] rounded-xl shadow-lg p-4 flex flex-col items-center hover:scale-105 transition">
            <app-playlist-item
                [playlistName]="playlist.name"
                [trackCount]="playlist.tracks.length"
                [imageUrl]="playlist.images || 'assets/icons/playlists-icon.png'"                
                [playlistId]="playlist.playlist_id"
            ></app-playlist-item>
            </div>
        </li>
    </ul>
</section>
