<a 
  [routerLink]="['/playlists', playlistId]" 
  [state]="{ ownerByUser: ownerByUser }"
  class="flex-1 flex flex-col"
>
    <img [src]="imageUrl" [alt]="playlistName" class="w-full h-40 object-cover rounded-t-xl" />
    <div class="p-4 text-center flex-1 flex flex-col justify-center">
        <h3 class="text-white font-semibold text-lg mb-1 truncate">{{ playlistName }}</h3>
        <p class="text-gray-400 text-sm font-light">{{ trackCount }} tracks</p>
    </div>
</a>
<div class="flex justify-center gap-2 pb-3" *ngIf="showButtons()">
    <button
        class="bg-[#181c2f] hover:bg-[#C16EFC] transition rounded-full p-2" 
        title="Edit"
        (click)="onEdit()"
    >
        <img src="assets/icons/edit.png" alt="Edit Icon" class="w-5 h-5 invert" />
    </button>
    <button 
        class="bg-[#181c2f] hover:bg-red-600 transition rounded-full p-2" 
        title="Delete"
        (click)="onDelete()"
    >
        <img src="assets/icons/delete.png" alt="Delete Icon" class="w-5 h-5" />
    </button>
</div>
