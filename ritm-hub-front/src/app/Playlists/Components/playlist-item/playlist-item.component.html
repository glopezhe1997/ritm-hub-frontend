<a [routerLink]="['/playlists', playlistId]" class="block bg-[#1E2939] rounded-xl overflow-hidden hover:scale-105 transition-transform duration-200">
        <img [src]="imageUrl" [alt]="playlistName" class="w-full h-48 object-cover rounded-t-xl" />    <div class="p-4 text-center">
        <h3 class="text-white font-light mt-1">{{ playlistName }}</h3>
        <p class="text-gray-400 text-sm font-extralight mt-2">{{ trackCount }} tracks</p>
    </div>
</a>
