<nav>
    <ul class="flex flex-row justify-around items-center gap-5">
        <li *ngFor="let item of menuItems">
            <a 
                [routerLink]="item.route" 
                class="inline-block text-[#9810FA] hover:text-[#a628ff] hover:scale-105 transition-transform duration-100"
            >
                {{ item.label }}
            </a>
        </li>
    </ul>
</nav>
