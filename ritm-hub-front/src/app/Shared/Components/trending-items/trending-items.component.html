<a [href]="link" class="block bg-[#1E2939] rounded-xl overflow-hidden hover:scale-105 transition-transform duration-200">
    <img [src]="image" [alt]="title" class="w-full h-48 object-cover">
    <div class="p-4 text-center">
        <!-- <span class="text-[#9810FA] text-xs uppercase">{{ itemType }}</span> -->
        <h3 class="text-white font-light mt-1">{{ title }}</h3>
        <p class="text-gray-400 text-sm font-extralight mt-2">{{ content }}</p>
    </div>
</a>
