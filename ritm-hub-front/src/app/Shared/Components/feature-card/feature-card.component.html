<div class="flex flex-col items-center text-center p-6 bg-[#1E2939] rounded-xl hover:scale-105 transition-transform duration-200 h-full">
    <div class="w-20 h-20 rounded-full border-4 border-[#C16EFC] flex items-center justify-center mb-4">
        <img [src]="icon" [alt]="title" class="w-10 h-10 brightness-0 invert">
    </div>
    <h3 class="text-[#C16EFC] text-lg font-semibold mb-2">{{ title }}</h3>
    <p class="text-white font-light">{{ description }}</p>
</div>
