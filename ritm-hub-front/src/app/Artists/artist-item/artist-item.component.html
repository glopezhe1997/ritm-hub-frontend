<div (click)="onClick()" class="cursor-pointer hover:scale-105 transition-transform">
    <img [src]="artist.img_url" [alt]="artist.name" class="w-full h-48 object-cover rounded-xl">
    <h3 class="text-white mt-2">{{ artist.name }}</h3>
    <p class="text-gray-400 text-sm">{{ artist.followers }} followers</p>
</div>
