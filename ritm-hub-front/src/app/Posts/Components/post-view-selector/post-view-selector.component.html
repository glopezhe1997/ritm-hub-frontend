<!-- post-view-selector.component.html -->
<div class="flex gap-2 justify-center mb-6">
  <button
    *ngFor="let view of views"
    (click)="selectView(view)"
    [ngClass]="{
      'bg-[#C16EFC] text-white': viewSelected === view,
      'bg-[#1E293B] text-[#C16EFC] hover:bg-[#2d3650]': viewSelected !== view
    }"
    class="px-4 py-2 rounded-lg font-semibold transition"
  >
    {{ view | titlecase }}
  </button>
</div>
