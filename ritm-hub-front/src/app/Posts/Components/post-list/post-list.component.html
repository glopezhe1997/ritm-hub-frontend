<section class="bg-[#101828] py-6 px-4 flex justify-end">
    <app-post-view-selector
    [viewSelected]="viewSelected"
    (viewChange)="onViewChange($event)"
    ></app-post-view-selector>
</section>
<section class="bg-[#101828] min-h-screen py-6">
  <div class="flex justify-between items-center py-3 px-4">
    <div class="w-6 h-6 invert ">
        <a routerLink="/posts/create">
            <img src="assets/icons/plus.png" alt="create playlist">
        </a>
    </div>
  </div>

  <ul class="flex flex-col gap-6 px-4" *ngIf="viewSelected === 'feed'">
    <li *ngFor="let post of posts">
      <div class="bg-[#1E293B] rounded-xl shadow-lg p-4 flex flex-col items-center hover:scale-[1.01] transition">
        <app-post-item [post]="post" [myPosts]="false"></app-post-item>
      </div>
    </li>
  </ul>

  <ul class="flex flex-col gap-6 px-4" *ngIf="viewSelected === 'myposts'">
    <li *ngFor="let post of posts">
      <div class="bg-[#1E293B] rounded-xl shadow-lg p-4 flex flex-col items-center hover:scale-[1.01] transition">
        <app-post-item [post]="post" [myPosts]="true"></app-post-item>
      </div>
    </li>
  </ul>

  <div *ngIf="viewSelected === 'following'" class="px-4">
    <app-follow-view></app-follow-view>
  </div>
</section>
